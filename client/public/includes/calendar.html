<div id="xModalSetsAgenda" class="x-mobdal XM-crustomer flex v-ct h-ct" target="xModalSetsAgenda">
    <div class="modal-frame">
        <h3 targetTitle>Adicionar Cliente</h3>
        <div class="xform">
            <div class="xinput w50">
                <input type="text" placeholder="_" id="schedule_name">
                <label>Titulo</label>
            </div>
            <div class="xselect flutuate w50">
                <input schedule_type placeholder="Tipo" type="text" readonly>
                <label>Tipo</label>
                <ul list="schedule_type" >
                </ul>
                <div class="fakearrow flex"><span></span><span></span></div>
            </div>
            <div class="xselect flutuate w50 hide">
                <input schedule_client type="text" placeholder="Cliente" readonly  class="_noObrigatory" _noObrigatory="true">
                <label>Cliente</label>
                <ul list="schedule_client" >
                </ul>
                <div class="fakearrow flex"><span></span><span></span></div>
            </div>
            <div class="xselect flutuate multiple w50 hide">
                <input schedule_patient type="text" placeholder="Paciente" readonly  class="_noObrigatory" _noObrigatory="true">
                <label>Pacientes</label>
                <ul list="schedule_patient" >
                </ul>
                <div class="fakearrow flex"><span></span><span></span></div>
            </div>
            <div class="xinput w25">
                <input type="text" data-inputmask-alias="dd-mm-yyyy" data-val="true" placeholder="_" id="schedule_startdate">
                <label>Inicio</label>
            </div>
            <div class="xinput w25">
                <input type="text" disabled data-inputmask-alias="hh:mm" data-inputmask-max="24" data-val="true" placeholder="_" id="schedule_startdate_time" class="_noObrigatory" _noObrigatory="true">
                <label>Inicio</label>
            </div>
            <div class="xinput w25">
                <input type="text" data-inputmask-alias="dd-mm-yyyy" data-val="true" placeholder="_" id="schedule_enddate"  class="_noObrigatory" _noObrigatory="true">
                <label>Fim</label>
            </div>
            <div class="xinput w25">
                <input type="text" disabled data-inputmask-alias="hh:mm" data-inputmask-max="24" data-val="true" placeholder="_" id="schedule_enddate_time"  class="_noObrigatory" _noObrigatory="true">
                <label>Fim</label>
            </div>
            <div class="xselect flutuate w50 multiple">
                <input schedule_xdayadvance placeholder="Antecedência" type="text" readonly  class="_noObrigatory" _noObrigatory="true">
                <label>Antecedência</label>
                <ul list="schedule_xdayadvance">
                    <li data-value="1">Minuto</li>
                    <li data-value="60">Hora</li>
                    <li data-value="1440">Dia</li>
                    <li data-value="10080">Semana</li>
                    <li data-value="20160">15 Dias</li>
                    <li data-value="43800">Mes</li>
                    <li data-value="525600">Ano</li>
                </ul>
                <div class="fakearrow flex"><span></span><span></span></div>
            </div>
