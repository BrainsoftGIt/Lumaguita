                        <ul id="tipo_relatorios">

                </div>
                <div filters class="options">
                    <b>Filtros</b>
                    <ul id="filtros_relatorio">
                    </ul>
                </div>

                <div class="options">
                    <b>Colunas</b>
                    <div class="xcheck multiple">
                        <ul>
                            <li id="desselecionarColunas"><label style="padding-left: 0.5rem"> Desmarcar colunas selecionadas</label> </li>
                        </ul>
                    </div>
                    <ul id="colunas_relatorio">
                    </ul>
                    <p></p>
                    <b ></b>
                    <ul id="grupos_colunas_relatorio">
                    </ul>
                </div>

                    Processar

                    </svg>

    <div id="xModalColumnConfig" class="x-mobdal flex v-ct h-ct hideTarget" target="xModalColumnConfig">
        <div class="modal-frame j-stp">
            <h3 targetTitle></h3>
            <div class="xform">
                <div class="xcheck multiple">
                    <ul>
                        <li class="stgl" id="columnStatus">Coluna visível</li>
                    </ul>
                </div>
                <div class="xselect flutuate w100">
                    <input type="text" readonly>
                    <label>Escolha a ordem da coluna</label>
                    <ul id="coluna_ordem">
                        <li class="tgl" ordem="asc">Ordem crescente</li>
                        <li class="tgl" ordem="desc">Ordem decrescente</li>
                    </ul>
                </div>
                <div class="xinput grow-1 w100">
                    <input type="text" class="integer" id="coluna_prioridade" >
                    <label >Prioridade</label>
                </div>
                <div class="xselect flutuate w100">
                    <input type="text" readonly>
                    <label>Escolha o modo de apresentação de data</label>
                    <ul id="date_repres">
                    </ul>
                </div>
                <div class="xcheck multiple">
                    <p></p>
                    <ul id="coluna_agregados">
                    </ul>
                </div>
            </div>
            <div class="master-btn-right flex">
                <span class="hideTarget" target="xModalColumnConfig">CANCELAR</span>
                <span class="flex v-ct" bt_config>
					CONCLUIR
					<svg class="spinner" viewBox="0 0 50 50">
						<circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
					</svg>
				</span>
            </div>
        </div>
    </div>

    <div id="xModalFooterValue" class="x-mobdal flex v-ct h-ct hideTarget" target="xModalFooterValue">

            <div class="xform">
                <div class="xcheck">
                    <ul id="footer_values_type">
                        <li func="sum">Soma</li>
                        <li  func="avg">Média</li>
                        <li  func="max">Valor máximo</li>
                        <li  func="min">Valor mínimo</li>
                        <li  func="count">Total</li>
                        <li  func="count::distinct">Total Único</li>
                    </ul>
                </div>
            </div>
            <div class="master-btn-right flex">
                <span class="hideTarget" target="xModalFooterValue">CANCELAR</span>
                <span class="flex v-ct" bt_footer_table>
					CONCLUIR
					<svg class="spinner" viewBox="0 0 50 50">
						<circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
					</svg>
				</span>
            </div>
