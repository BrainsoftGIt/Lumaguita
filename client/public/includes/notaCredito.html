<link rel="stylesheet" href="../assets/css/admin/inpage.css">
<link rel="stylesheet" href="../assets/css/admin/fatura.css">
<link rel="stylesheet" href="../assets/css/admin/tableAdmin.css">
<style>
    .noborder {
        overflow-y: hidden!important;
    }
    [tableDocumentArticles] {
        height: 47vh;
        overflow-y: auto;
        margin-bottom: 10px;
    }
    .empty:after{
        position: absolute;
        top: 50%; /* Centraliza verticalmente */
        left: 50%; /* Centraliza horizontalmente */
        transform: translate(-50%, -50%); /* Isso corrige o deslocamento para o centro */
    }
</style>
<div class="__included__ fatura inpage">
    <div class="_head flex h-sb v-ct">
        <div class="inLeft">
            <h1>Nota de Crédito</h1>
        </div>
        <div class="flex v-ct">
            <div class="inMenus">
                <ul class="flex" menus_internos>
                </ul>
            </div>
        </div>
    </div>
    <datalist>
    </datalist>
    <div class="_body noborder" id="faturaAdmin">
        <div class="inputs flex xform">

            <div class="flex w100 h-sb">
                <div class="xselect flutuate w25">
                    <input type="text" readonly placeholder="_">
                    <label>Serie Fatura</label>
                    <ul listFatura></ul>
                    <div class="fakearrow flex"><span></span><span></span></div>
                </div>
                <div class="xinput w25">
                    <input type="text" placeholder="Pesquisar fatura" pesquisarFatura>
                    <label>Pesquisar fatura</label>
                </div>
                <div class="xinput w25">
                    <input type="text" disabled cliente_titular placeholder="_">
                    <label>Nome do cliente</label>
                </div>
                <div class="xinput w25">
                    <input type="text" placeholder="NIF" maxlength="9" disabled cliente_nif _noObrigatory="true">
                    <label>NIF</label>
                </div>
            </div>

            <div class="flex w100 h-ct">
                <div class="xinput w100">
                    <textarea placeholder="Observação" _noObrigatory="true" notacredito_observacao></textarea>
                    <label notacredito_observacao>Observação</label>
                </div>
            </div>
        </div>
        <div class="x-table hovered grow-1">
            <div class="xheader">
                <ul class="flex">
                    <li grow="1">Cód. Artigo</li>
                    <li grow="3">Descrição</li>
                    <li grow="0.5">Qtd</li>
                    <li grow="1">Imposto</li>
                    <li grow="2">Valor Unit</li>
                    <li grow="2">Valor Final</li>
                    <li grow="0.5"></li>
                </ul>
            </div>
            <div class="xbody empty" tableDocumentArticles>
            </div>
        </div>
        <div class="flex h-sb v-ct" style="float: right;">
            <button class="xbtn" id="finalizarNotaCredito">Finalizar</button>
        </div>
    </div>
</div>
</div>
