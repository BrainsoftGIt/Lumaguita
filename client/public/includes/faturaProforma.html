<link rel="stylesheet" href="../assets/css/admin/inpage.css">
<link rel="stylesheet" href="../assets/css/admin/tableAdmin.css">
<div class="__included__ inpage">
    <div class="_head flex h-sb v-ct">
        <div class="inLeft">
            <h1>Fatura Proforma</h1>
        </div>
        <div class="inMenus">
            <ul class="flex" menus_internos>
            </ul>
        </div>
    </div>
    <datalist id="faturaProformaClientes" fatura>
    </datalist>
    <datalist id="faturaProformaArtigos" artigos>
    </datalist>
    <div class="_body" id="proformaAdminBody">
        <div class="inputs flex xform h-sb">
            <div class="xinput w25">
                <input type="text" placeholder="Pesquisar cliente" search_customer list="faturaProformaClientes">
                <label>Pesquisar cliente</label>
            </div>
            <div class="xinput w25">
                <input type="text" disabled cliente_titular>
                <label>Nome do cliente</label>
            </div>
            <div class="xinput w15">
                <input type="text" placeholder="Data de vencimento" _noObrigatory="true"
                       id="proforma_admin_data_vencimento" data-inputmask-alias="dd-mm-yyyy" data-val="true">
                <label for="proforma_admin_data_vencimento">Data de vencimento</label>
            </div>
            <div class="xinput w15">
                <input type="text" placeholder="Data de emissão" _noObrigatory="true" id="proforma_admin_data_emissao"
                       data-inputmask-alias="dd-mm-yyyy" data-val="true">
                <label for="proforma_admin_data_emissao">Data de emissão</label>
            </div>
            <div class="xinput w15">
                <input type="text" placeholder="NIF" maxlength="9" disabled cliente_nif _noObrigatory="true">
                <label>NIF</label>
            </div>
            <div class="xinput w15">
                <input type="text" placeholder="Telefone" disabled cliente_contacto _noObrigatory="true">
                <label>Telefone</label>
            </div>
            <div class="xinput w100">
                <textarea placeholder="_" _noObrigatory="true" id="proforma_admin_termos"></textarea>
                <label for="proforma_admin_termos">Termos</label>
            </div>
            <div class="xinput w30">
                <input type="text" placeholder="Pesquisar artigo" search_article list="faturaProformaArtigos">
                <label>Pesquisar artigo (nome ou código)</label>
            </div>
            <div class="xinput w30">
                <input type="text" placeholder="Descrição" description_article>
                <label>Descrição</label>
            </div>
            <div class="xinput w8">
                <input type="text" placeholder="Quantidade" class="double" amount_article>
                <label>Qtd</label>
            </div>
            <div class="xinput w15">
                <input type="text" placeholder="Valor unitário" price_article class="double formatNumber">
                <label>Valor unitário</label>
            </div>
            <div class="xinput w15" style="display: none">
                <input type="text" _noObrigatory="true" placeholder="Data de validade" data-inputmask-alias="dd-mm-yyyy"
                       data-val="true" date_expiration_article>
                <label>Data de validade</label>
            </div>
            <div class="xinput w15" style="display: none">
                <input type="text" placeholder="Lote" lote_article _noObrigatory="true">
                <label>Lote</label>
            </div>
            <div class="flex v-ct h-sa w20">
                <div class="xinput w50">
                    <input type="text" placeholder="Imposto" imposto _noObrigatory="true" disabled>
                    <label>Imposto</label>
                </div>
                <div class="xcheck w50" style="display: none">
                    <ul>
                        <li class="stgl" isencaoImposto>Isenção de imposto</li>
                    </ul>
                </div>
            </div>
            <div class="flex h-sb v-ct" style="float: right;">
                <button class="xbtn" addArticleTable style="float: right;">Lançar</button>
            </div>
        </div>
        <div class="x-table hovered grow-1">
            <div class="xheader">
                <ul class="flex">
                    <li grow="1">Cód. Artigo</li>
                    <li grow="2">Descrição</li>
                    <li grow="1">Qtd</li>
                    <li grow="1">Lote</li>
                    <li grow="1">Data de validade</li>
                    <li grow="1">Imposto</li>
                    <li grow="1">Valor Unit</li>
                    <li grow="1">Valor Final</li>
                    <li grow="1"></li>
                </ul>
            </div>
            <div class="xbody" tableDocumentArticles>
            </div>
        </div>
        <div class="flex h-sb v-ct" style="float: right;">
            <button class="xbtn" id="finalizar_proforma">Finalizar fatura proforma</button>
        </div>
    </div>
</div>

<script src="../assets/js/admin/proforma.js"></script>
<script src="../assets/js/admin/articleTax.js"></script>
<script src="../assets/js/admin/articlesDocuments.js"></script>
